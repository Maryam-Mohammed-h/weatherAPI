<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>Weather</title>
  </head>

  <body>
    <div class="container display-page">
      <div class="row justify-content-center py-4 text-white m-auto">
        <div class="search-country">
          <input
            type="text"
            name="country"
            id="country"
            class="form-control rounded-3"
            placeholder="Search by country name"
          />
          <!-- <button type="submit" class="btn btn-info p-2 rounded-2">Find</button> -->
        </div>
        <div class="weather-results m-3">
          <div class="row m-3"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-6 input-group mb-3 footer-form rounded-pill p-1">
            <input
              type="text"
              class="form-control rounded-pill"
              placeholder="Enter your email to subscribe... "
            />

            <button class="btn btn-primary rounded-pill" type="button">
              Subscribe
            </button>
          </div>
          <div class="col-3 offset-1 footer-social">
            <ul>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-google-plus-g"></i></li>
              <li><i class="fa-brands fa-pinterest-p"></i></li>
            </ul>
          </div>
          <div class="col-12 copy-rights text-white">
            <p>
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index2.js"></script>
  </body>
</html>
